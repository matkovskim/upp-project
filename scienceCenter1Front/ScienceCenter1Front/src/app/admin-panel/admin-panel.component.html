<div class="container mt-3">

    <div class="container mb-3">
        <div class="row">
            <div class="col-8">
                <h5 class="title">Korisnici sistema</h5>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-dark my-2 my-sm-0" routerLink="/createAdmin">Dodaj administratora</button>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-dark my-2 my-sm-0" routerLink="/createEditor">Dodaj urednika</button>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Ime</th>
                    <th scope="col">Prezime</th>
                    <th scope="col">Uloga</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td *ngIf="user.authorities[0]['authority']=='ROLE_ADMIN'"> administrator</td>
                    <td *ngIf="user.authorities[0]['authority']=='ROLE_EDITOR'"> urednik</td>
                    <td *ngIf="user.authorities[0]['authority']=='ROLE_REWIEWER'"> recenzent</td>
                    <td *ngIf="user.authorities[0]['authority']=='ROLE_REG_USER'">korisnik</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
