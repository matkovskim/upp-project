<div>
    <div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>

            <div class="container" style="margin-top: 25px; margin-left: -2px;">
                <div *ngFor="let field of formFields">
                    <div class="row">
                        <div class="col-4" *ngIf="field.type.name=='string'" >
                            <label for={{field.id}}> {{field.label}}</label>
                        </div>
                        <div class="col-4" *ngIf="field.type.name=='boolean'" >
                            <label for={{field.id}}> {{field.label}}</label>
                        </div>
                        <div class="col-4" *ngIf="field.type.name=='long'" >
                            <label for={{field.id}}> {{field.label}}</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name={{field.id}} ngModel *ngIf="field.type.name=='string'">
                            <input type="checkbox" name={{field.id}} ngModel *ngIf="field.type.name=='boolean'">
                            <input type="number" name={{field.id}} ngModel *ngIf="field.type.name=='long'">
                        </div>
                    </div>
                </div>

                <div *ngFor="let enumeration of enumerations; let i = index">
                    <div class="row">
                        <div class="col-4">
                            <label for={{labels[i]}}>{{labels[i]}}</label>
                        </div>
                        <div class="col-4">
                            <ng-multiselect-dropdown [data]="dropdownList[i]" [settings]="dropdownSettings" ngModel name={{names[i]}}></ng-multiselect-dropdown>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Continue">
            </div>
        </form>
    </div>
    
</div>
