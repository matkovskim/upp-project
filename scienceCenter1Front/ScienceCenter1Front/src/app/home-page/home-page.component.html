<div *ngIf="notLoggedRegUser">

  <div class="wrapper"
    style="background-image: url('https://image.freepik.com/foto-gratis/pila-libros-mesa-heces-sobre-fondo-gris_23-2148207659.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;">
    <div class="inner" style="margin-right: 0px; margin-top: 130px;">
      <h1>Dobro došli na naučnu centralu 1</h1>
      <h2>Izaberite opciju u meniju i započnite rad...</h2>
    </div>
  </div>

</div>

<div *ngIf="loggedRegUser">
  <div class="container" style="padding-top: 50px;">

    <figure class="snip1423" *ngFor="let magazine of magazines">
        <img style="width:100px;height:120px;" src="https://www.adazing.com/wp-content/uploads/2019/02/open-book-clipart-06-1-300x300.png" />
        <figcaption>
            <h3>{{magazine.name}}</h3>
            <p *ngFor="let area of magazine.scientificArea">{{area.name}}</p>
            <div class="price">
                55 USD
            </div>
            <button class="btn btn-outline-dark my-2 my-sm-0" routerLink="/publications/{{magazine.id}}">Pogledaj izdanja</button>
        </figcaption>
        <button title="pay" class="ion-android-cart left" (click)="buy(magazine)"></button>
        <button title="subscription"  class="right" (click)="subscription(magazine)"><i class="fa fa-paypal"></i></button>
    </figure>

</div>
</div>
