<div class="container" style="padding-top: 50px;">
  
    <figure class="snip1423" *ngFor="let article of articles">
        <img style="width:100px;height:120px;" src="https://www.adazing.com/wp-content/uploads/2019/02/open-book-clipart-06-1-300x300.png" />
        <figcaption>
            <h3>{{article.title}}</h3>
            <h5>{{article.author.name}} {{article.author.lastName}}</h5>
            <div class="price">
                {{article.publication.magazine.articlePrice}} $
            </div>
        </figcaption>
        <button title="add to cart" class="ion-android-cart left" (click)="addToCart(article)"></button>
    </figure>

</div>
